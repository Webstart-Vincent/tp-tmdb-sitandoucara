<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page d'accueil Cinema</title>
    <meta name="description" content="" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/style.scss" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script src="./js/carousel.js" defer type="module"></script>
    <script src="./js/tmdb.js" defer></script>
  </head>
  <body>
    <h1>Sorties de la semaine</h1>
    <div class="container_header">
      <header>
        <div class="carousel">
          <article>
            <img src="./img/background3.png" alt="Affiche de The Wale" />
            <h2>The Wale</h2>
          </article>
          <article>
            <img src="./img/background1.png" alt="Affiche de Safe" />
            <h2>Safe</h2>
          </article>
          <article>
            <img src="./img/background2.png" alt="Affiche d'Avengers" />
            <h2>Avengers</h2>
          </article>
          <article>
            <img src="./img/background4.png" alt="Affiche de Citadelle" />
            <h2>Citadelle</h2>
          </article>

          <article>
            <img src="./img/background5.png" alt="Affiche de Warning" />
            <h2>Warning</h2>
          </article>
        </div>
      </header>
      <div class="controls">
        <span class="next"><i class="bi bi-caret-left-fill"></i></span>
        <span class="previous"><i class="bi bi-caret-right-fill"></i></span>
      </div>
    </div>
  </body>
</html>
